services:
  - type: web
    name: mlms-server
    runtime: node
    rootDir: .
    buildCommand: npm ci --include=dev && npm run build:render
    startCommand: npm run start:render
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: APP_URL
        sync: false
      - key: COOKIE_SECURE
        value: "true"
      - key: COOKIE_SAME_SITE
        value: none
      - key: COOKIE_DOMAIN
        sync: false
      - key: GOOGLE_BOOKS_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: VITE_API_BASE_URL
        value: /api/v1
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
